<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armored Titan | Digital Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0f;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 600px;
            height: 800px;
        }

        .titan-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .digit {
            position: absolute;
            font-weight: bold;
            text-shadow: 0 0 10px currentColor;
            animation: pulse 2s ease-in-out infinite;
            transition: all 0.3s ease;
        }

        .digit:hover {
            transform: scale(1.5);
            text-shadow: 0 0 20px currentColor, 0 0 40px currentColor;
        }

        /* Цветовые классы для брони */
        .armor-gold {
            color: #d4a574;
            text-shadow: 0 0 8px #d4a574, 0 0 15px #8b6914;
        }

        .armor-dark {
            color: #4a3728;
            text-shadow: 0 0 5px #4a3728;
        }

        .armor-highlight {
            color: #f5d79e;
            text-shadow: 0 0 12px #f5d79e, 0 0 25px #d4a574;
        }

        .armor-red {
            color: #8b0000;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #8b0000;
        }

        .armor-shadow {
            color: #1a1a1a;
            text-shadow: 0 0 3px #333;
        }

        .eye {
            color: #00ff88;
            text-shadow: 0 0 15px #00ff88, 0 0 30px #00ff88, 0 0 45px #00ff88;
            animation: eyeGlow 1.5s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        @keyframes eyeGlow {
            0% { 
                text-shadow: 0 0 15px #00ff88, 0 0 30px #00ff88;
                transform: scale(1);
            }
            100% { 
                text-shadow: 0 0 25px #00ff88, 0 0 50px #00ff88, 0 0 75px #00ff88;
                transform: scale(1.1);
            }
        }

        @keyframes steam {
            0% { opacity: 0; transform: translateY(0) scale(1); }
            50% { opacity: 0.6; }
            100% { opacity: 0; transform: translateY(-30px) scale(1.5); }
        }

        .steam {
            color: #ffffff;
            animation: steam 2s ease-out infinite;
        }

        /* Фоновые эффекты */
        .bg-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            color: #d4a574;
            opacity: 0.3;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.6; }
        }

        /* Заголовок */
        .title {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #d4a574;
            font-size: 14px;
            letter-spacing: 8px;
            text-transform: uppercase;
            opacity: 0.7;
        }

        /* Сканирующая линия */
        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #d4a574, transparent);
            animation: scan 3s linear infinite;
            opacity: 0.5;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }

        /* Рамка */
        .frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 1px solid #d4a57430;
            pointer-events: none;
        }

        .frame::before,
        .frame::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid #d4a574;
        }

        .frame::before {
            top: -1px;
            left: -1px;
            border-right: none;
            border-bottom: none;
        }

        .frame::after {
            bottom: -1px;
            right: -1px;
            border-left: none;
            border-top: none;
        }
    </style>
</head>

        const canvas = document.getElementById('titanCanvas');
        const particles = document.getElementById('particles');

        // Создание титана
        titanMap.forEach((part, index) => {
            const chars = part.nums.split('');
            chars.forEach((char, charIndex) => {
                const digit = document.createElement('span');
                digit.className = `digit ${part.class}`;
                digit.textContent = char;
                digit.style.left = `${part.x + charIndex * (part.size * 0.6)}%`;
                digit.style.top = `${part.y}%`;
                digit.style.fontSize = `${part.size}px`;
                digit.style.animationDelay = `${(index * 0.05) + (charIndex * 0.02)}s`;
                
                if (part.delay !== undefined) {
                    digit.style.animationDelay = `${part.delay}s`;
                }
                
                canvas.appendChild(digit);
            });
        });

        // Фоновые частицы
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('span');
            particle.className = 'particle';
            particle.textContent = Math.floor(Math.random() * 10);
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.fontSize = `${8 + Math.random() * 6}px`;
            particle.style.animationDelay = `${Math.random() * 4}s`;
            particle.style.animationDuration = `${3 + Math.random() * 3}s`;
            particles.appendChild(particle);
        }

        // Интерактивность - эффект следования мыши
        document.addEventListener('mousemove', (e) => {
            const digits = document.querySelectorAll('.digit');
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX - rect.left) / rect.width;
            const y = (e.clientY - rect.top) / rect.height;
            
            digits.forEach(digit => {
                const digitX = parseFloat(digit.style.left) / 100;
                const digitY = parseFloat(digit.style.top) / 100;
                const distance = Math.sqrt(Math.pow(x - digitX, 2) + Math.pow(y - digitY, 2));
                
                if (distance < 0.15) {
                    const intensity = 1 - (distance / 0.15);
                    digit.style.textShadow = `0 0 ${20 * intensity}px currentColor, 0 0 ${40 * intensity}px currentColor`;
                }
            });
        });

        // Периодическое мерцание глаз
        setInterval(() => {
            const eyes = document.querySelectorAll('.eye');
            eyes.forEach(eye => {
                eye.style.opacity = '0.3';
                setTimeout(() => {
                    eye.style.opacity = '1';
                }, 100);
            });
        }, 3000);
