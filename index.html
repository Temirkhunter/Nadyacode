<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鎧の巨人 | Armored Titan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0705;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            position: relative;
        }

        canvas {
            display: block;
        }

        .title {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #c9a227;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            letter-spacing: 5px;
            opacity: 0.7;
        }

        .glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 400px;
            background: radial-gradient(ellipse, rgba(201, 162, 39, 0.1) 0%, transparent 70%);
            pointer-events: none;
            animation: glowPulse 3s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glow"></div>
        <canvas id="titanCanvas"></canvas>
        <div class="title">鎧の巨人 ・ REINER BRAUN</div>
    </div>

    <script>
        const canvas = document.getElementById('titanCanvas');
        const ctx = canvas.getContext('2d');

        const WIDTH = 600;
        const HEIGHT = 750;
        const CELL = 6;

        canvas.width = WIDTH;
        canvas.height = HEIGHT;

        // Цветовая палитра Бронированного Титана
        const colors = {
            plateLight: '#e8d068',
            plate: '#c9a227',
            plateMid: '#a68520',
            plateDark: '#8b6914',
            plateShadow: '#5c4a1f',
            plateDeep: '#3d2e0a',
            muscle: '#b83030',
            muscleDark: '#8b2323',
            muscleDeep: '#5c1515',
            eye: '#90EE90',
            eyeGlow: '#32CD32',
            teeth: '#f0f0e0',
            outline: '#1a1005',
            bg: '#0a0705'
        };

        // Карта титана - каждое число = тип цвета
        // 0=пусто, 1=plateLight, 2=plate, 3=plateMid, 4=plateDark, 5=plateShadow
        // 6=muscle, 7=muscleDark, 8=eye, 9=teeth, A=outline

        const titanData = `

.....1111111111111111116677761111111111111111111................................
....11222222222222222226677762222222222222222211................................
...1122333333333333333366776633333333333333332211...............................
..112233333333333333336677766333333333333333322111..............................
..11223333344444443333667776633334444444333333221111............................
.1122333344444444433366776663334444444443333332211111...........................
.112233344444455444336677666333444554444433333221111111.........................

        function getColor(char) {
            switch(char) {
                case '1': return colors.plateLight;
                case '2': return colors.plate;
                case '3': return colors.plateMid;
                case '4': return colors.plateDark;
                case '5': return colors.plateShadow;
                case '6': return colors.muscle;
                case '7': return colors.muscleDark;
                case '8': return colors.eye;
                case '9': return colors.teeth;
                default: return null;
            }
        }

        function getNumber(char) {
            switch(char) {
                case '1': return '8';
                case '2': return '9';
                case '3': return '7';
                case '4': return '6';
                case '5': return '5';
                case '6': return '1';
                case '7': return '0';
                case '8': return '0';
                case '9': return '8';
                default: return '';
            }
        }

        let time = 0;
        const particles = [];

        // Создаём частицы пара
        for (let i = 0; i < 20; i++) {
            particles.push({
                x: WIDTH / 2 + (Math.random() - 0.5) * 200,
                y: HEIGHT * 0.3 + Math.random() * 100,
                vx: (Math.random() - 0.5) * 0.5,
                vy: -Math.random() * 1 - 0.5,
                life: Math.random(),
                maxLife: 1,
                char: Math.floor(Math.random() * 10).toString()
            });
        }

        function draw() {
            ctx.fillStyle = colors.bg;
            ctx.fillRect(0, 0, WIDTH, HEIGHT);

            const lines = titanData.trim().split('\n');
            const offsetX = (WIDTH - lines[0].length * CELL) / 2;
            const offsetY = 20;

            ctx.font = `bold ${CELL + 2}px Courier New`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            // Рисуем титана
            lines.forEach((line, y) => {
                for (let x = 0; x < line.length; x++) {
                    const char = line[x];
                    const color = getColor(char);
                    
                    if (color) {
                        const px = offsetX + x * CELL + CELL / 2;
                        const py = offsetY + y * CELL + CELL / 2;
                        
                        // Добавляем вариацию яркости
                        const brightness = 0.9 + Math.sin(time * 0.02 + x * 0.1 + y * 0.1) * 0.1;
                        
                        // Свечение для глаз
                        if (char === '8') {
                            const glowSize = 15 + Math.sin(time * 0.1) * 5;
                            const gradient = ctx.createRadialGradient(px, py, 0, px, py, glowSize);
                            gradient.addColorStop(0, 'rgba(144, 238, 144, 0.8)');
                            gradient.addColorStop(0.5, 'rgba(50, 205, 50, 0.3)');
                            gradient.addColorStop(1, 'transparent');
                            ctx.fillStyle = gradient;
                            ctx.fillRect(px - glowSize, py - glowSize, glowSize * 2, glowSize * 2);
                        }

                        // Свечение для мышц
                        if (char === '6' || char === '7') {
                            const glowSize = 8 + Math.sin(time * 0.05 + y * 0.2) * 2;
                            const gradient = ctx.createRadialGradient(px, py, 0, px, py, glowSize);
                            gradient.addColorStop(0, 'rgba(184, 48, 48, 0.4)');
                            gradient.addColorStop(1, 'transparent');
                            ctx.fillStyle = gradient;
                            ctx.fillRect(px - glowSize, py - glowSize, glowSize * 2, glowSize * 2);
                        }
                        
                        ctx.fillStyle = color;
                        ctx.globalAlpha = brightness;
                        ctx.fillText(getNumber(char), px, py);
                        ctx.globalAlpha = 1;
                    }
                }
            });

            // Рисуем частицы пара
            particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.008;

                if (p.life <= 0) {
                    p.x = WIDTH / 2 + (Math.random() - 0.5) * 150;
                    p.y = HEIGHT * 0.35 + Math.random() * 50;
                    p.life = p.maxLife;
                    p.char = Math.floor(Math.random() * 10).toString();
                }

                ctx.fillStyle = `rgba(255, 200, 150, ${p.life * 0.5})`;
                ctx.font = `${8 + (1 - p.life) * 4}px Courier New`;
                ctx.fillText(p.char, p.x, p.y);
            });

            // Сканирующая линия
            const scanY = (time % 300) / 300 * HEIGHT;
            ctx.strokeStyle = 'rgba(201, 162, 39, 0.3)';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(0, scanY);
            ctx.lineTo(WIDTH, scanY);
            ctx.stroke();

            time++;
            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>
</html>
