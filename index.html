<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Надюшенька</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400&family=JetBrains+Mono:wght@300&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #0a0a0f;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'JetBrains Mono', monospace;
        }

        /* Тонкая сетка на фоне */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
        }

        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .heart-wrapper {
            position: relative;
            width: 320px;
            height: 320px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Главное сердце */
        .heart {
            position: relative;
            width: 280px;
            height: 260px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-content: center;
            clip-path: path('M140,30 C95,-15 0,25 0,95 C0,165 140,260 140,260 C140,260 280,165 280,95 C280,25 185,-15 140,30 Z');
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }

        /* Цифры кода */
        .bit {
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            font-weight: 300;
            color: rgba(255, 107, 129, 0.7);
            line-height: 1.4;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        .bit:hover {
            color: rgba(255, 107, 129, 1);
            text-shadow: 0 0 8px rgba(255, 107, 129, 0.5);
        }

        .bit.zero {
            color: rgba(255, 107, 129, 0.3);
        }

        /* Тонкий контур сердца */
        .heart-outline {
            position: absolute;
            width: 300px;
            height: 280px;
            border: 1px solid rgba(255, 107, 129, 0.15);
            clip-path: path('M150,32 C102,-15 0,27 0,100 C0,173 150,275 150,275 C150,275 300,173 300,100 C300,27 198,-15 150,32 Z');
            animation: outline-pulse 4s ease-in-out infinite;
        }

        @keyframes outline-pulse {
            0%, 100% { 
                transform: scale(1.05);
                opacity: 0.3;
            }
            50% { 
                transform: scale(1.1);
                opacity: 0.1;
            }
        }

        /* Второй контур */
        .heart-outline-2 {
            animation-delay: -2s;
            border-color: rgba(255, 107, 129, 0.08);
        }

        /* Центральный блок с именем */
        .name-block {
            position: absolute;
            text-align: center;
            z-index: 10;
        }

        .name {
            font-family: 'Raleway', sans-serif;
            font-size: 22px;
            font-weight: 300;
            letter-spacing: 4px;
            color: #fff;
            text-transform: uppercase;
            position: relative;
        }

        .name::before,
        .name::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 30px;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 107, 129, 0.5));
        }

        .name::before {
            right: 100%;
            margin-right: 15px;
            background: linear-gradient(90deg, transparent, rgba(255, 107, 129, 0.5));
        }

        .name::after {
            left: 100%;
            margin-left: 15px;
            background: linear-gradient(90deg, rgba(255, 107, 129, 0.5), transparent);
        }

        .subtitle {
            font-family: 'JetBrains Mono', monospace;
            font-size: 9px;
            font-weight: 300;
            letter-spacing: 3px;
            color: rgba(255, 107, 129, 0.5);
            margin-top: 8px;
            text-transform: uppercase;
        }

        /* Угловые маркеры */
        .corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border-color: rgba(255, 107, 129, 0.2);
            border-style: solid;
            border-width: 0;
        }

        .corner-tl { top: -30px; left: -30px; border-top-width: 1px; border-left-width: 1px; }
        .corner-tr { top: -30px; right: -30px; border-top-width: 1px; border-right-width: 1px; }
        .corner-bl { bottom: -30px; left: -30px; border-bottom-width: 1px; border-left-width: 1px; }
        .corner-br { bottom: -30px; right: -30px; border-bottom-width: 1px; border-right-width: 1px; }

        /* Минимальные частицы */
        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            color: rgba(255, 107, 129, 0.3);
            opacity: 0;
            animation: rise 8s linear infinite;
        }

        @keyframes rise {
            0% {
                opacity: 0;
                transform: translateY(100vh);
            }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% {
                opacity: 0;
                transform: translateY(-20px);
            }
        }

        /* Сканирующая линия */
        .scan-line {
            position: absolute;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 107, 129, 0.3), 
                transparent
            );
            animation: scan 4s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes scan {
            0%, 100% { top: 20%; opacity: 0; }
            10% { opacity: 0.5; }
            50% { top: 80%; opacity: 0.5; }
            60% { opacity: 0; }
        }

        /* Координаты */
        .coords {
            position: fixed;
            font-family: 'JetBrains Mono', monospace;
            font-size: 9px;
            color: rgba(255, 107, 129, 0.2);
            letter-spacing: 1px;
        }

        .coords-top { top: 20px; left: 20px; }
        .coords-bottom { bottom: 20px; right: 20px; }

        /* Эффект при клике */
        .click-effect {
            position: fixed;
            width: 4px;
            height: 4px;
            background: rgba(255, 107, 129, 0.8);
            border-radius: 50%;
            pointer-events: none;
            animation: click-ripple 0.6s ease-out forwards;
        }

        @keyframes click-ripple {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(40);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="coords coords-top">52.2297° N</div>
    <div class="coords coords-bottom">21.0122° E</div>

    <div class="container">
        <div class="heart-wrapper">
            <div class="corner corner-tl"></div>
            <div class="corner corner-tr"></div>
            <div class="corner corner-bl"></div>
            <div class="corner corner-br"></div>
            
            <div class="heart-outline"></div>
            <div class="heart-outline heart-outline-2"></div>
            
            <div class="heart" id="heart">
                <div class="scan-line"></div>
            </div>
            
            <div class="name-block">
                <div class="name">Надюшенька</div>
                <div class="subtitle">// with love</div>
            </div>
        </div>
    </div>

    <script>
        // Генерация бинарного кода в сердце
        function generateHeart() {
            const heart = document.getElementById('heart');
            const scanLine = heart.querySelector('.scan-line');
            let html = '';
            
            for (let i = 0; i < 320; i++) {
                const isOne = Math.random() > 0.5;
                const className = isOne ? 'bit' : 'bit zero';
                html += '<span class="' + className + '">' + (isOne ? '1' : '0') + '</span>';
            }
            
            heart.innerHTML = html;
            heart.appendChild(scanLine);
        }

        generateHeart();

        // Минималистичные частицы
        function createParticle() {
            const particles = document.getElementById('particles');
            const particle = document.createElement('span');
            particle.className = 'particle';
            particle.textContent = Math.random() > 0.7 ? '1' : '0';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDuration = (6 + Math.random() * 6) + 's';
            particles.appendChild(particle);
            
            setTimeout(function() { 
                particle.remove(); 
            }, 12000);
        }

        // Меньше частиц для минимализма
        setInterval(createParticle, 800);

        // Эффект клика
        document.addEventListener('click', function(e) {
            const effect = document.createElement('div');
            effect.className = 'click-effect';
            effect.style.left = e.clientX + 'px';
            effect.style.top = e.clientY + 'px';
            document.body.appendChild(effect);
            
            setTimeout(function() {
                effect.remove();
            }, 600);
        });

        // Периодическое обновление кода
        setInterval(function() {
            const bits = document.querySelectorAll('.bit');
            const randomBit = bits[Math.floor(Math.random() * bits.length)];
            if (randomBit) {
                const isOne = randomBit.textContent === '1';
                randomBit.textContent = isOne ? '0' : '1';
                randomBit.className = isOne ? 'bit zero' : 'bit';
            }
        }, 100);
    </script>
</body>
</html>
